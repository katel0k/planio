syntax = "proto3";

package msg;

option go_package = "github.com/katel0k/planio/server/build/msg";

message MsgRequest {
    int32 receiver_id = 1;
    string text = 2;
}

message MsgResponse {
    int32 id = 1;
    int32 author_id = 2;
    string text = 3;
}

message AllMessagesRequest {
    int32 sender_id = 1;
    int32 receiver_id = 2;
}

message AllMessagesResponse {
    repeated MsgResponse messages = 1;
}
