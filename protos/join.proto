syntax = "proto3";

package join;

option go_package = "github.com/katel0k/planio/server/build/join";

message JoinRequest {
    string username = 1;
}

message JoinResponse {
    int32 id = 1;
    bool is_new = 2;
}

message User {
    int32 id = 1;
    string username = 2;
}

message JoinedUsersResponse {
    repeated User users = 1;
}
