syntax = "proto3";

import "google/protobuf/timestamp.proto";

option go_package = "plan/";

package plan;

message NewPlanRequest {
    string synopsis = 1;
    optional string description = 2;
    optional int32 parent = 3;
    optional TimeScale scale = 4;
}

message DeletePlanRequest {
    int32 id = 1;
}

message ChangePlanRequest {
    int32 id = 1;
    optional string synopsis = 2;
    optional string description = 3;
    optional google.protobuf.Timestamp creation_time = 4;
    optional int32 parent = 5;
    optional TimeScale scale = 6;
}

enum TimeScale {
    undefined = 0;
    year = 1;
    month = 2;
    week = 3;
    day = 4;
    hour = 5;
    unknown = 6;
    reserved 7;
}

message Plan {
    int32 id = 1;
    string synopsis = 2;
    optional string description = 3;

    optional google.protobuf.Timestamp creation_time = 4;
    optional int32 parent = 5;
    TimeScale scale = 6;
    repeated Plan subplans = 7;
}

message Agenda {
    repeated Plan plans = 1;
}
