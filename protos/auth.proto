syntax = "proto3";

package auth;

option go_package = "github.com/katel0k/planio/server/build/auth";

message AuthRequest {
    string username = 1;
    string password = 2;
}

message AuthResponse {
    bool successful = 1;
    oneof response {
        string reason = 2; // if unsuccessful
        int32 id = 3; // if successful
    }
}
